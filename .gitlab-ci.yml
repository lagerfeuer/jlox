image: maven:3.6.3-openjdk-11

cache:
  paths:
    - .m2/repository

test:
  stage: test
  script:
    - mvn verify
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml

build:
  stage: deploy
  script:
    - mvn package
  artifacts:
    paths:
      - target/jlox.jar
      - jlox.sh
